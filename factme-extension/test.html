<!doctype html>
<html lang="en">
<head>

</head>
<body>



<script type="text/javascript">
  $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>



<br><br>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#factPopup">
  Launch demo modal
</button>


<!-- Modal -->
<div class="modal fade" id="factPopup" tabindex="-1" role="dialog" aria-labelledby="factPopup" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: whitesmoke">
        <span style="font-weight:bold;">Fact.Me</span>
        <span style="font-style:italic;"><u>Fact check</u> the internet.</span>
      </div>
      <div class="modal-body">
        <blockquote class="blockquote">
          <p id="highlighted-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
        </blockquote>
        <input class="form-control" type="text" placeholder="What it should actually say." />
        <div class="input-group">
          <textarea class="form-control" placeholder="Don't forget to cite your sources." rows="5" style="resize:none;"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Submit Fact</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
